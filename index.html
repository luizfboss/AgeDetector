<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verifier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Age Verifier</h1>
    </header>

    <section>
        <div>
            <p>Year of Birth Date
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Male</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Female</label>
            </p>
            <p>
                <input type="button" value="Verify" onclick="verify()">
            </p>
        </div>

        <div id="result">
            Fill in the blank above to see the result!
            <img src="Imagens/kid-girl.png" alt="">
        </div>
    </section>

    <footer>
        <p>&copy; Grow&ShareCommunity</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
